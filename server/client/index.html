<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Vídeo</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: #f8f9fa;">
    <div id="clientLink" style="display:none; justify-content:center; margin-top: 10px;">
      <div>
        <h5></h5>
      <span id="clientLinkToCopy" style="min-width:350px; border:1px solid; margin:5px;padding:5px"></span>
     


      <input type="button" id="copyBtn" value="Copy"></input>
      </div>
    </div>
    <div style="display:flex; justify-content:center; margin-top: 30px;">
       <span id="clientLinkHelperText" >Generating the link. Please wait...</span>
    </div>
    <!-- <div id="myName" style="display:flex; justify-content:center;">
    
      <input type="text" id="usernameInput" placeholder="My name">

      <input type="button" id="loginBtn" value="Save"></input>
    </div> -->
     <div id="thankYou" style="display:none; flex-direction: column; align-items: center; justify-content:center; margin-top: 10px;">
   

    </div>
    <div>
      <h3><span id="allUsers"></span></h3>
    </div>
    <b><span id="showLocalUserName"></span></b>

    <div id="otherElements">
      <video
        id="localVideo"
        autoplay
        playsinline
        muted
        style="
          width: 20%;
          height: auto;
          background-color: darkgray;
          border-radius: 15px;
        "
      ></video>
      
      <video
        id="remoteVideo"
        autoplay
        playsinline
        style="
          width: 70%;
          height: auto;
          background-color: darkgray;
          border-radius: 15px;
        "
      ></video>
      <b><span id="showRemoteUserName"></span></b>
      <br />
      <div id="callInitiator">
        <!-- <input id = "callToUsernameInput" 
          type = "text" placeholder = "username to call"/> 
          <br/> -->
        <button id="callBtn" class="btn-success btn">Chamar</button>
        <!-- <button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button>  -->
      </div>
      <div id="callOngoing" style="display: none">
        <button id="hangUpBtn" class="btn-danger btn">Levantar mão</button>
      </div>
      <div id="informPeerBlock" style="display: block;margin-top: 10px;">
        <button id="informPeerBtn" class="btn-success btn">Informação</button>
      </div>
      <!-- <input type="button" id="start" onclick="start(true)" value="Start Video"></input>
      <input type="button" id="Stop" onclick="stop(true)" value="Stop Video"></input> -->
    </div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
